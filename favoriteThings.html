<!DOCTYPE html>
<html>
  <head>
    <link href = "css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="intro">
          <h1>Favorite Things</h1>
          <p>This webpage will allow you to enter you favorite things!</p>
        </div>
      </div>

      <form id="formOne">
        <div class="form-group">
          <label for ="name">What's your favorite name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What's your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">What's your favorite number?</label>
          <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sibling">Who's your favorite sibling?</label>
          <input id="sibling" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div>
        <ul id="output">

        </ul>
      </div>

    </div>
  </body>
</html>
